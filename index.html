<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Questions: Loops & Conditionals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdff;
        }
        .prose strong {
            color: #312e81; /* indigo-900 */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="text-slate-800">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-3xl">

        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-indigo-900">C Lab Programming Questions</h1>
            <p class="text-lg text-slate-600 mt-2">Loops & Conditional Statements</p>
        </header>

        <div id="questions-list" class="space-y-6">
            <!-- Questions are populated by the script below -->
        </div>
        
        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>Simple questions hain, chatGPT mat karna.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                { id: 1, title: 'Positive, Negative, or Zero', question: 'Write a C program that takes an integer as input and uses an <strong>if-else if-else</strong> ladder to check if the number is positive, negative, or zero.' },
                { id: 2, title: 'Largest of Three Numbers', question: 'Write a C program to find the largest among three numbers entered by the user using <strong>nested if-else</strong> statements.' },
                { id: 3, title: 'Print Natural Numbers', question: 'Write a C program to print the first 10 natural numbers (1 to 10) using a <strong>for</strong> loop.' },
                { id: 4, title: 'Factorial of a Number', question: 'Write a C program to calculate the factorial of a number entered by the user. Use a <strong>for</strong> loop. (Factorial of n = 1*2*3...*n)' },
                { id: 5, title: 'Multiplication Table', question: 'Write a C program to generate the multiplication table of a given number (up to 10) using a <strong>while</strong> loop.' },
                { id: 6, title: 'Reverse a Number', question: 'Write a C program to reverse a given integer using a <strong>while</strong> loop.' },
                { id: 7, title: 'Half-Pyramid Pattern', question: 'Write a C program to print a half-pyramid pattern of asterisks for a given number of rows using <strong>nested for</strong> loops.' },
                { id: 8, title: 'Sum of Even Numbers', question: 'Write a C program to find the sum of all even numbers from 1 to 50. Use a <strong>for</strong> loop and an <strong>if</strong> statement.' }
            ];

            const questionsListEl = document.getElementById('questions-list');

            questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-2xl shadow-lg border border-indigo-100';
                
                const title = document.createElement('h2');
                title.className = 'text-xl font-bold text-indigo-800 mb-2';
                title.textContent = `Question ${q.id}: ${q.title}`;

                const text = document.createElement('div');
                text.className = 'prose max-w-none text-slate-700';
                text.innerHTML = q.question;

                card.appendChild(title);
                card.appendChild(text);
                questionsListEl.appendChild(card);
            });
        });
    </script>
        <footer class="text-center mt-8 mb-8">
        <a href="theory.html" class="text-indigo-600 font-semibold hover:underline">TSee Theory</a>
    </footer>
</body>
</html>
